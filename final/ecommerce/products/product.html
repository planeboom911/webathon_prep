<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>products</title>
    <link rel="stylesheet" href="../index.css" />
  </head>
  <body>
    <!-- Main -->
    <main class="font-primary text-base">
      <!-- Heading : Logo, Searchbar, Navbar -->
      <header>
        <div class="header">
          <h1 class="logo"><a href="#">LOGO</a></h1>
          <div class="hide-in-mobile search">
            <img
              src="../icons/global/search.svg"
              alt=""
              class="searchIcon"
              width="18"
              height="18"
            />
            <input type="text" placeholder="search products..." />
          </div>
          <nav>
            <a class="icon hide-in-mobile" href="#"
              ><img
                src="../icons/global/favorite.svg"
                width="34"
                height="34"
                class="dark-mode-svg"
            /></a>
            <a class="icon hide-in-mobile" href="#"
              ><img
                src="../icons/global/cart.svg"
                width="34"
                height="34"
                class="dark-mode-svg"
            /></a>
            <a href="#"><button>Log in</button></a>
            <img src="../icons/dark-mode.svg" alt="" id="toggle-dark-mode" />
            <a href="#" class="icon hide-in-desktop dark-mode-svg"
              ><img src="../icons/global/menu.svg" width="34" height="34"
            /></a>
          </nav>
        </div>
        <div class="mobile">
          <div class="search hide-in-desktop">
            <img
              src="../icons/global/search.svg"
              alt=""
              class="searchIcon"
              width="18"
              height="18"
            />
            <input type="text" placeholder="search products..." />
          </div>
        </div>
      </header>

      <!-- Main content  -->
      <article>
        <p class="product-route">Home/Headphone/Product</p>
       
        <!-- product detail -->
        <section class=" product-section">
          <div class="product-left">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            </div>

            <!-- center iamge -->
            <div class="center-image">
<img src="../images/gamepad.png" alt="">
            </div>

            <div class="description">
            <p>razer</p>
            <h1 class="product-name">
              HAVIT HV-G92 Gaming 
            </h1>
              <div class="ratingBlock">
                <div class="rating" style="--rating: 4.5;">
                  <div class="filled">
                    <img src="../icons/rating/filled.svg" width="16" height="16" alt="">
                    <img src="../icons/rating/filled.svg" width="16" height="16" alt="">
                    <img src="../icons/rating/filled.svg" width="16" height="16" alt="">
                    <img src="../icons/rating/filled.svg" width="16" height="16" alt="">
                    <img src="../icons/rating/filled.svg" width="16" height="16" alt="">
                    <img src="../icons/rating/empty.svg" width="16" height="16" alt="">
                    <span class="boughtNumber dark-mode-text">(12)</span>
                  </div>
                </div>
                </div>
            <p class="product-price">Rs. 3200</p>
            
            <div class="description-bottom">
              <button class="buynow">Buy Now</button>
              <div class="group-button">
                <button class="addtocart">Add to cart</button>
                <div class="product-fav-icon">
                  <img src="../icons/global/favorite.svg" alt="">
                </div>

              </div>

            </div>
            </div>
        </section>
      </article>
    </main>
  </body>
</html>
